<html lang="en">
<head>

    <meta content="telephone=no" name="format-detection">
    <title>乐淘-账户与安全</title>
    <meta name="description" content="乐呀乐淘淘">
    <meta name="Keywords" content="乐呀 乐淘淘 上乐淘">

<body>
<header class="lt_topBar">
    <a href="javascript:history.back();" class="icon_arrow fa fa-arrow-left"></a>
    <span>修改密码</span>
</header>

<div class="container">
    <form class="form_box" name="lt_form">
        <div class="mui-input-row">
            <input name="old_pass" type="password" placeholder="原密码" class="mui-input-password">
            <span class="mui-icon mui-icon-eye"></span>
        </div>
        <div class="mui-input-row">
            <input name="new_pass" type="password" placeholder="新密码" class="mui-input-password">
            <span class="mui-icon mui-icon-eye"></span>
        </div>
        <div class="mui-input-row">
            <input name="confirm_pass" type="password" placeholder="确认新密码" class="mui-input-password">
            <span class="mui-icon mui-icon-eye"></span>
        </div>
        <div class="mui-input-row">
            <input name="code" type="text" placeholder="认证码" >
            <a href="javascript:;" class="mui-btn mui-btn-primary btn_getCode">获取验证码</a>
        </div>

        <a href="javascript:;" class="mui-btn mui-btn-primary btn_confirm">确认修改</a>


    </form>
</div>

        </a></li>
    </ul>
</footer>
