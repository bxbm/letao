<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>乐淘-收货地址</title>
    <meta name="description" content="乐呀乐淘淘">
    <meta name="Keywords" content="乐呀 乐淘淘 上乐淘">
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="../less/user/address.css">
</head>
<body>
<header class="lt_topBar">
    <a href="javascript:history.back();" class="icon_arrow fa fa-arrow-left"></a>
    <span>收货地址管理</span>
</header>

<div class="container mui-scroll-wrapper" data-scroll="1">

        <div class="mui-scroll" style="transform: translate3d(0px, 0px, 0px) translateZ(0px); transition-duration: 0ms;">
            <a class="mui-btn btn_link mui-block" href="addressManage.html">添加收货地址</a>
            <ul class="mui-table-view">
                <!--content-->
            </ul></div>
</div>

<footer class="lt_tabs">
    <ul>
        <li ><a href="../index.html" class="fa fa-home ">
            <p>首页</p>
        </a></li>
        <li><a href="../category.html" class="fa fa-bars ">
            <p>分类</p>
        </a></li>
        <li><a href="../cart.html" class="fa fa-shopping-cart">
            <p>购物车</p>
        </a></li>
        <li><a href="index.html" class="fa fa-user">
            <p>会员中心</p>
        </a></li>
    </ul>
</footer>



<script src="../assets/artTemplate/template-native.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/address.js"></script>


<script type="text/arttemplate" id="address">
    <%for(var i=0;i<data.length;i++){%>
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
            <a data-id="<%=data[i].id%>" class="mui-btn mui-btn-red">删除</a>
        </div>
        <a href="addressManage.html?addressId=<%=data[i].id%>" class="mui-navigate-right mui-slider-handle">
            <div class="delivery">
                邮&nbsp;编：<span><%=data[i].postCode%></span>
                收货人：<span><%=data[i].recipients%></span>
            </div>
            <div class="address"><%=data[i].address%>  <%=data[i].addressDetail%></div>
        </a>
    </li>
    <%}%>
</script>

</body>
</html>
